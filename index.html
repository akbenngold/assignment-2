<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo"><img src="logo.svg" alt="" /></div>
      <div class="header__title">For Individuals</div>
      <div class="header__description">
        Inspiring wholesome harmony for the mind, body and spirit, for everyone,
        everywhere.
      </div>
    </header>
    <main>
      <div class="form">
        <div class="form__firstname">
          <h3>First Name</h3>
          <input type="text" />
        </div>

        <div class="form__lastname">
          <h3>Last Name</h3>
          <input type="text" name="" id="" />
        </div>

        <div class="form__gender">
          <h3>Gender</h3>
          <select name="" id="">
            <option class="placeholder" value="" disabled selected hidden>
              Select here
            </option>
            <option value=""></option>
          </select>
        </div>

        <div class="form__dob" style="position: relative">
          <h3>Date of Birth</h3>
          <input
            type="text"
            name=""
            id=""
            placeholder="Select here"
            onfocus="this.type='date'"
            onblur="this.type='text'"
          />
          <i
            class="far fa-calendar"
            style="
              position: absolute;
              right: 1rem;
              top: 2.4rem;
              cursor: pointer;
              color: gray;
            "
          ></i>
        </div>

        <div class="form__weight">
          <h3>Weight (KG)</h3>
          <input type="text" placeholder="Enter Weight" />
        </div>

        <div class="form__height">
          <h3>Height (CM)</h3>
          <input type="text" placeholder="Enter height here" />
        </div>

        <div class="form__activity">
          <h3>Activity Level</h3>
          <select name="" id="">
            <option class="placeholder" value="" disabled selected hidden>
              Select here
            </option>
            <option value=""></option>
          </select>
        </div>

        <div class="form__password" style="position: relative">
          <h3>Password</h3>
          <input type="password" name="" id="" />
          <i
            class="far fa-eye"
            style="
              position: absolute;
              right: 1rem;
              top: 2.4rem;
              cursor: pointer;
              color: gray;
            "
          ></i>
        </div>

        <button class="form__register">Register</button>
      </div>
      <p>
        By clicking Register, you agree to our <a href="">Terms of Use</a> and
        our <a href=""> Privacy Policy</a>
      </p>
    </main>
  </body>
</html>
